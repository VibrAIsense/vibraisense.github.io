    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }

                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                });
            });

            // Handle contact form submission with fetch and redirect back to this page
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    // Use built-in HTML5 validation; if invalid, show browser messages and stop
                    if (!contactForm.checkValidity()) {
                        contactForm.reportValidity();
                        return;
                    }

                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn ? submitBtn.innerHTML : '';
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = 'Sending...';
                    }

                    const formData = new FormData(contactForm);

                    try {
                        // Send the form data to the configured action URL
                        await fetch(contactForm.action, {
                            method: contactForm.method || 'POST',
                            body: formData,
                        });

                        // After submission, redirect to the same page and include a small flag
                        // so the page can show a success message if desired.
                        const redirectUrl = window.location.pathname + '?submitted=1';
                        window.location.href = redirectUrl;
                    } catch (err) {
                        console.error('Form submit error', err);
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalBtnText;
                        }
                        alert('There was an error sending your message. Please try again.');
                    }
                });

                // If the page was reloaded with ?submitted=1, show a transient success message
                const params = new URLSearchParams(window.location.search);
                if (params.get('submitted') === '1') {
                    const msg = document.createElement('div');
                    msg.className = 'max-w-4xl mx-auto mb-6 px-4 py-6 rounded-md text-center font-bold text-white';
                    msg.textContent = "Thanks â€” we'll get back to you soon.";
                    const container = document.querySelector('#contact');
                    if (container) container.insertBefore(msg, container.firstChild);
                    // Clean up the query param so refresh won't reshow the message
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        });
    </script>
